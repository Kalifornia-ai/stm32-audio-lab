[env:disco_f746ng]
platform = ststm32
board = disco_f746ng
framework = stm32cube

upload_protocol = stlink
debug_tool = stlink

; UART monitor for debug prints (optional but handy)
monitor_port = /dev/cu.usbmodem*
monitor_speed = 115200

build_flags =
  -DUSE_HAL_DRIVER
  -DSTM32F746xx
  -DARM_MATH_CM7
  -O2
  -ffunction-sections
  -fdata-sections
  -Wl,--gc-sections
  -specs=nano.specs
  -specs=nosys.specs
  -Wl,-u,_printf_float

  ; Add include paths for the Discovery board BSP + audio codec + LCD
  -I${PROJECT_DIR}/DSP-Edkits-Labs-main/Lab00_Getting_Started/Drivers/BSP/STM32746G-Discovery
  -I${PROJECT_DIR}/DSP-Edkits-Labs-main/Lab00_Getting_Started/Drivers/BSP/Components
  -I${PROJECT_DIR}/DSP-Edkits-Labs-main/Lab00_Getting_Started/Drivers/BSP/Components/wm8994

